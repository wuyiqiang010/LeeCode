                sd=st[i]
               /* alert(sd.length)*/

                    if (str[j]!==sd[j]){
                        //截取st后面不相等的字符
                        st.splice(j,st.length-1)
                        console.log(st)
                        break
                    }
                }
            }
            
            alert(st)
        }



        //构造链表
