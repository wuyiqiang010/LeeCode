	//生成链表
	function createLinklist(arr) {
	    //空节点
	    var emptyNode=new ListNode(arr[0],null)
		//指针
		var length=1
		var ptr=emptyNode
		for (let i=1;i<arr.length;i++){
				var node=new  ListNode(arr[i])
				ptr.next=node
				length++
				ptr=ptr.next
		}
		return emptyNode
    }
    //节点
	function ListNode(val) {
		this.val = val;   //当前节点的元素
		this.next = null;         //下一个节点链接
	}

function reverseList(head) {
	var la=head
	if(la==null || la.next==null){
		return  head
	}
	var newlist=new ListNode(null,null)
	//循环
	var pr=newlist
	while (la!=null){
		let ptr=la
		let pt=la
		while (ptr.next!=null){
			pt=ptr
			ptr=ptr.next
		}
		//创建新链表
		pt.next=null
		//新建节点
		let newnode=new ListNode(ptr.val,null)
		pr.next=newnode
		pr=pr.next
		la=head
	}

	//去除空首节点
	var pd=newlist
	newlist=pd.next
	pd.next=null
  return newlist
