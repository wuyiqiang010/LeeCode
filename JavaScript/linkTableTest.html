<script>

	//生成链表
	function createLinklist(arr) {
	    //空节点
	    var emptyNode=new Node()
		emptyNode.next=null
		//指针

		var ptr=emptyNode
		for (let i=0;i<arr.length;i++){
				var node=new  Node(arr[i])
				ptr.next=node
				ptr=ptr.next
		}
		return emptyNode
    }
    //节点
	function Node(val) {
		this.val = val;   //当前节点的元素
		this.next = null;         //下一个节点链接
	}
