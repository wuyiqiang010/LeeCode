<script>

	//生成链表
	function createLinklist(arr) {
	    //空节点
	    var emptyNode=new ListNode(arr[0],null)
		//指针
		var length=1
		var ptr=emptyNode
		for (let i=1;i<arr.length;i++){
				var node=new  ListNode(arr[i])
				ptr.next=node
				length++
				ptr=ptr.next
		}
		return emptyNode
    }
    //节点
	function ListNode(val) {
		this.val = val;   //当前节点的元素
		this.next = null;         //下一个节点链接
	}
