  function fourSum(nums, target) {
    var len=nums.length
    if(len<4) return  []
    var arr=new Array()
    for(let i=0;i<len-3;i++){
      for(let j=i+1;j<len-2;j++){
        for(let k=j+1;k<len-1;k++){
          for(let s=k+1;s<len;s++){
              if(nums[i]+nums[j]+nums[k]+nums[s]==target){

                let newarr=[nums[i],nums[j],nums[k],nums[s]]
                arr.push(newarr)
              }
          }
        }
      }
    }

    //去除重复数组 3个数相同则可以表示两数组完全一样
    for(let i=0;i<arr.length-1;i++){
      for (let j=i+1;j<arr.length;j++){
          //获取要比较的两个数组
          let num1=arr[i]
          let num2=Array.from(arr[j])
          //合并数组num1和num2
          let tmparr=num1
          for (let k=0;k<num2.length;k++){
              tmparr.push(num2[k])
          }
          //去除重复的数字
          for (let t=0;t<tmparr.length-1;t++){
              for (let p=t+1;p<tmparr.length;p++){
                  if (tmparr[t]==tmparr[p]){
                     for (let y=p+1;y<tmparr.length;y++){
                          arr[y-1]=arr[y]
                      }
                      p--
                      tmparr.length--
                  }
              }
          }

          if(tmparr.length==4){
              //删除后一个元素
              for (let m=j+1;m<arr.length;m++){
                  arr[m-1]=arr[m]
              }
               j--
              arr.length--
          }
      }
    }
  return arr
  }
